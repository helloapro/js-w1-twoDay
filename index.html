<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>ApEwa</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>ApEwa</h1>
      <h2>READING! AND! NEWS?</h2>
        <p>Has your book been in the news? Has your news been in a book? With this REVOLUTIONARY app, for the first time EWAr (do you see what we did there?), you can find out! No need to thank us.</p>
        <div class="row">
          <div class="col-sm-6">
            <form id="book-search">
              <div class = "form-group">
                <label for="searchInput">Enter a book to search for:</label>
                <input type="text" class="form-control" id="searchInput" required>
              </div>
              <button type="submit" class="btn btn-info">Look up your book!</button>
            </form>
          </div>
          <div class="col-sm-6">
            <form id="event-search">
              <div class = "form-group">
                <label for="zipInput">Enter a zip code:</label>
                <input type="text" pattern ="\d{5}" class="form-control" id="zipInput" placeholder="#####" required>
              </div>
              <button type="submit" class="btn btn-info">Find events in your area!</button>
            </form>
          </div>
        </div>

      </div>

      <div id="map">
      </div>

      <div class="big-row row">
        <div class="col-sm-10 col-sm-push-2 well">
          <!-- start accordion -->
          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div id="searchPanel" class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                  <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Search Results
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div id="searchResults" class="panel-body">
                </div>
              </div>
            </div>
            <div id="newsPanel" class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    News Results
                  </a>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                <div id="newsResults" class="panel-body">
                </div>
              </div>
            </div>
            <div id="eventPanel" class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingThree">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Event Results
                  </a>
                </h4>
              </div>
              <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                <div id ="eventResults" class="panel-body">
                </div>
              </div>
            </div>
          </div>
          <!--end accordion-->
        </div>
        <div class="col-sm-2 col-sm-pull-10 well">
          <h3>Books in the News!</h3>
          <ul id="newsBooks">
          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
